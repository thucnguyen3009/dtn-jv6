<body ng-controller="sale-form">
        <!-- Breadcrumb -->
        <div class="row pt-3 ps-2" style="background-color: white;">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/index.html" style="text-decoration: none;color: orangered;">Trang chủ</a></li>
              <li class="breadcrumb-item"><a href="#" style="text-decoration: none;color: orangered;">Giảm giá</a></li>
              <li class="breadcrumb-item active" aria-current="page"><strong>Form cập nhật giảm giá.</strong></li>
            </ol>
          </nav>
        </div>
         <!-- Breadcrumb end-->
         <div class="row mt-2">
            <div class="card" style="height: 80px;">
              <div class="card-body p-3 text-end">
                    <a href="#!sale-list" class="btn btn-danger btn-rounded text-white">
                      <div class="d-flex">
                        <i class="mdi mdi-format-list-bulleted-type"></i>
                        <strong class="mt-1 ms-1"> Danh sách giảm giá</strong>
                      </div>
                    </a>
              </div>
            </div>
         </div>
         <!-- Form start -->
         <div class="row mt-2 pb-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">CẬP NHẬT GIẢM GIÁ</h4>
              <form class="form-sample">
                <p class="card-description">
                  Lưu ý: Những trường (*) là bắt buộc.
                </p>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-12">(<strong class="text-danger">*</strong>) Mã giảm giá:</label>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Nhập mã giảm giá...." />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-12">(<strong class="text-danger">*</strong>) Giảm giá:</label>
                      <div class="col-12">
                        <input type="text" class="form-control" placeholder="Nhập  giảm giá...." />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-12">(<strong class="text-danger">*</strong>) Số lượng:</label>
                      <div class="col-12">
                        <input type="number" class="form-control" value="0" min="0" max="99" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-12">(<strong class="text-danger">*</strong>) Ngày giảm giá:</label>
                      <div class="col-12">
                        <input type="date" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>

               <div class="text-end">
                <button class="btn btn-inverse-success btn-fw">
                    <div class="d-flex">
                      <i class="mdi mdi-plus-circle"></i>
                      <strong class="mt-1 ms-1 h6">Thêm mới</strong>
                    </div>
                </button>
                <button class="btn btn-inverse-primary btn-fw">
                  <div class="d-flex">
                    <i class="mdi mdi-content-save"></i>
                    <strong class="mt-1 ms-1 h6">Cập nhật</strong>
                  </div>
                </button>
                <button class="btn btn-inverse-warning btn-fw">
                  <div class="d-flex">
                    <i class="mdi mdi-refresh"></i>
                    <strong class="mt-1 ms-1 h6">Làm mới</strong>
                  </div>
                </button>
               </div>
              </form>
            </div>
          </div>
  
        </div>
         <!-- Form end -->
</body>
