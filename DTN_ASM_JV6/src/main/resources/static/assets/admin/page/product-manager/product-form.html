<body ng-controller="product-form">
        <!--  -->
        <div class="row pt-3 ps-2" style="background-color: white;">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="../../index.html"
                  style="text-decoration: none;color: orangered;">Trang chủ</a></li>
              <li class="breadcrumb-item"><a href="#" style="text-decoration: none;color: orangered;">Sản phẩm</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page"><strong>Cập nhật sản phẩm</strong></li>
            </ol>
          </nav>
        </div>
        <!-- Breadcrumb end-->
        <div class="row mt-2">
          <div class="card" style="height: 80px;">
            <div class="card-body p-3 text-end">
                  <a href="#!product-list" class="btn btn-danger btn-rounded text-white">
                    <div class="d-flex">
                      <i class="mdi mdi-format-list-bulleted-type"></i>
                      <strong class="mt-1 ms-1"> Danh sách sản phẩm</strong>
                    </div>
                  </a>
            </div>
          </div>
       </div>
        <!--  -->

<!-- thân -->
    <div class="row mt-2">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">CẬP NHẬT SẢN PHẨM</h4>
          <form class="form-sample">
            <p class="card-description">
              Lưu ý: Những trường (*) là bắt buộc.
            </p>
            <div class="row">
              <div class="col-6">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Tên sản phẩm:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" placeholder="Nhập tên sản phẩm...." />
                    </div>
                  </div>
                </div>
                

                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Giá sản phẩm:</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" value="0" min="0" max="999999999"/>
                    </div>
                  </div>
                </div>
                

                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Số lượng:</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" value="0" min="0" max="99" />
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Giảm giá:</label>
                    <div class="col-sm-9">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn giảm giá</option>
                        <option value="1">10%</option>
                        <option value="2">20%</option>
                        <option value="3">30%</option>
                      </select>
                    </div>
                  </div>
                </div>


                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Xuất xứ:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" placeholder="Nhập xuất xứ ..."/>
                    </div>
                  </div>
                </div>
            
             
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Mô tả:</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" rows="7" placeholder="Nhập mô tả ..." ></textarea>
                    </div>
                  </div>
                </div>
              </div>
             
              <div class="col-6">
                <div class="col-12 text-center">
                  <img src="asset/images/default.jpg" class="img-fluid" style="width:250px;">
                  <p class="text-danger"><em>* Hình ảnh sản phẩm</em></p>
                  <label class="btn btn-danger text-white ">
                    Chọn hình <input type="file" hidden>
                </label>
                </div>

                <div class="col-md-12 mt-4">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Danh mục:</label>
                    <div class="col-sm-9">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn danh mục sản phẩm</option>
                        <option value="1">Xe đạp 1</option>
                        <option value="2">Xe đạp 2</option>
                        <option value="3">Xe đạp 3</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Thương hiệu:</label>
                    <div class="col-sm-9">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn thương hiệu</option>
                        <option value="1">ADC</option>
                        <option value="2">BIKEFAKE</option>
                        <option value="3">BIKE BIKE</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Trạng thái:</label>
                    <div class="col-9 d-flex">
                      <div class="form-check form-check-inline">
                        <input class="ms-2 form-check-input" type="radio" name="available"
                          id="inlineRadio4" value="true">
                        <label class="form-check-label" for="inlineRadio4"
                          style="font-size: 15px;">Kinh doanh</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="ms-2 form-check-input" type="radio" name="available"
                          id="inlineRadio3" value="false">
                        <label class="form-check-label" for="inlineRadio3"
                          style="font-size: 15px;">Ngừng kinh doanh</label>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 text-end">
              <button class="btn btn-inverse-success btn-fw">
                  <div class="d-flex">
                    <i class="mdi mdi-plus-circle"></i>
                    <strong class="mt-1 ms-1 h6">Thêm mới</strong>
                  </div>
              </button>
              <button class="btn btn-inverse-primary btn-fw">
                <div class="d-flex">
                  <i class="mdi mdi-content-save"></i>
                  <strong class="mt-1 ms-1 h6">Cập nhật</strong>
                </div>
              </button>
              <button class="btn btn-inverse-warning btn-fw">
                <div class="d-flex">
                  <i class="mdi mdi-refresh"></i>
                  <strong class="mt-1 ms-1 h6">Làm mới</strong>
                </div>
              </button>
             </div>

          </form>
        </div>
      </div>

    </div>
<!-- thân end -->
</body>
